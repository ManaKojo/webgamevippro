# NexusWorld - Oracle Cloud Free Tier Nginx Config
# Place in: /etc/nginx/sites-available/nexusworld
# Then: sudo ln -s /etc/nginx/sites-available/nexusworld /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # Thay bằng IP hoặc domain của bạn

    root /var/www/nexusworld;
    index game.html;

    # Compression (giảm băng thông)
    gzip on;
    gzip_types text/html text/css application/javascript;
    gzip_min_length 1024;

    # Cache static files
    location ~* \.(html|js|css)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Game client
    location / {
        try_files $uri $uri/ /game.html;
    }

    # Admin panel (thêm basic auth để bảo vệ)
    location /admin {
        alias /var/www/nexusworld/admin-panel.html;
        # Uncomment to password-protect:
        # auth_basic "Admin Panel";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}
